<div class="body">

  <div style="background-color:#fff;height:158px;width:100%;">
    <div style="width:100%;position:fixed;height:158px;background-color: white;z-index: 1000;top: 0;">
      <div class="top-line">
        <div style="z-index: 1000;top: 0;">
          <div style="margin-left:64%;top:60px;position:fixed;"> 
            <span *ngIf="num!=0" class="right-cart-number" id="right-cart-num" data-spm-anchor-id="a2g0o.productlist.1000002.i0.14015a2cFC9YMg" (click)="NavigCart()">{{num}}</span>
            <img *ngIf="num!=0" style="width: fit-content; height: fit-content; cursor:pointer;" src="/assets/images/Cart_Number.png" (click)="NavigCart()" />
            <img *ngIf="num==0" style="width: fit-content; height: fit-content; cursor:pointer;" src="/assets/images/Cart.png" (click)="NavigCart()" />
        </div>
        </div>
      </div>
    </div>
  </div>
<div class="col-md-8" style="margin:auto;">
  <div>
    <span class="span" class="shopping-cart-title" style="direction: rtl;float: right;">  {{num}} ספרים בסל</span><br /><br />
  </div>
</div>

<div style="width: 100%;margin: auto;">
  <div class="col-md-12 marginAuto">

    <div *ngFor="let item of DB" style="position:relative; ">
      <div class="row" style="margin-bottom:2%;display:block">
        <div class="col-md-3 floatRight" style="margin-right: 96px; " >
          <img src="{{item.ImageBook}}" style="width:65px;height:92px;padding-top:5%; " />
          <span style="position: absolute;color: #333333;font-size:12px;font-family:'Open Sans', sans-serif;font-weight: normal;padding: 20px;padding-right: 30px; text-align:right;float:left;">{{item.NameBook}} </span>
        </div>
        <div class="col-md-3 floatRight" style="text-align:center;">

          <span *ngIf="item.SallePrice==0" style="color: #333333;font-size:18px;font-family:'Open Sans', sans-serif;font-weight: normal">₪{{item.PriceBook}} </span>

          <span *ngIf="item.SallePrice!=0" style="color: #333333;font-size:18px;font-family:'Open Sans', sans-serif;font-weight: normal">₪{{item.SallePrice}} </span>
        </div>
        <div class="col-md-3 floatRight" style="text-align:center;padding-left: 163px;padding-right: 0;">
          <span><label style="color: #333333;font-size:18px;font-family:'Open Sans', sans-serif;font-weight: normal;border: 1px solid gray;padding: 10px;" (click)="deleteQuantity(item)">-</label> </span>
          <span><label style="color: #333333;font-size:18px;font-family:'Open Sans', sans-serif;font-weight: normal;border: 1px solid gray;padding: 10px;">{{item.Quantity}}</label> </span>
          <span><label style="color: #333333;font-size:18px;font-family:'Open Sans', sans-serif;font-weight: normal;border: 1px solid gray;padding: 10px;" (click)="AddQuantity(item)">+</label> </span>
        </div>
        <div class="col-md-1 floatRight" style="text-align:center;    padding-left: 162px;">

          <span style="color: #333333;font-size:18px;font-family:'Open Sans', sans-serif;font-weight: normal">₪{{item.Total}}</span>
        </div>
        <div class="col-md-1 floatRight" style="text-align:center;top: -23px;">
         <div style="cursor:pointer;position:absolute;top:0;" (click)="RemoveQuantity(item)">
          <span>X</span> 
         </div>
        </div>
