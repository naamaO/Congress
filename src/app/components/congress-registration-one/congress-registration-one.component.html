<div class="containerDivGeneric">
  <div class="col-md-10" style="padding-left: 0% !important;">
    <h5 style="color:#27b5e5">PROPOSED LECTURE IN ASTRUCTURED SESSION</h5>
    <div class="backGray col-md-10">
      <br />
      <h6 style="color: #27b5e5;margin-left:2%">My Details</h6><br />
      <div class="row margin-top" style="margin-left:1%">
        <label class="col-md-6">Full Name</label>
        <label class="col-md-5 floatLeft">Email</label>
      </div>
      <div class="row margin-top" style="margin-left:1%">
        <label class="col-md-6">{{FirstName}}  {{LastName}}</label>
        <label class="col-md-5 floatLeft">{{LoginUserName}}</label>
      </div>
      <div class="row margin-top" style="margin-left:1%">
        <label class="col-md-6">Division</label>
        <label class="col-md-5 floatLeft">Subdivision</label>
      </div>
      <div class="row margin-top" style="margin-left:1%">
        <label class="col-md-6">{{Division}}</label>
        <label class="col-md-5 floatLeft">{{SubDivision}}</label>
      </div>
    </div>
    <br /><br />
    <div class="row margin-top">
      <label class="col-md-5">Lecture title [English]</label>
      <label class="col-md-5">Academic Affiliation</label>
    </div>
    <div class="row margin-top">
      <input type="text" class="col-md-3" [(ngModel)]="TitleEnglish" *ngIf="showLikeProp==false" />
      <input type="text" class="col-md-3" style="margin-left:18%" *ngIf="showLikeProp==false" />
      <label class="col-md-3" *ngIf="showLikeProp==true">{{TitleEnglish}}</label>
      <label class="col-md-3" style="margin-left:18%"></label>
    </div>
    <div class="row margin-top">
      <label class="col-md-5">Lecture title [Hebrew]</label>
      <label class="col-md-5 floatLeft">Lecture language</label>
    </div>
    <div class="row margin-top">
      <input type="text" class="col-md-3" [(ngModel)]="TitleHebrew" *ngIf="showLikeProp==false" />
      <select *ngIf="showLikeProp==false" #t (change)="selectlang($event.target.value)" [(ngModel)]="Language" class="col-md-3" style="margin-left:18%">
        <option [value]="Language" selected>{{Language}}</option>
        <option *ngFor="let Language of ArrLanguage" [value]="Language">
          {{Language}}
        </option>
      </select>
      <label class="col-md-3" *ngIf="showLikeProp==true">{{TitleHebrew}}</label>
      <label class="col-md-3" *ngIf="showLikeProp==true" style="margin-left:18%">{{Language}}</label>

    </div>
    <div class="row margin-top">
      <label class="col-md-5">Abstract</label>
      <label class="col-md-5 floatLeft">Keywords</label>
    </div>
    <div class="row margin-top">
      <textarea [(ngModel)]="Proposal" style="width:291px;height:97px;" class="col-md-3" *ngIf="showLikeProp==false"></textarea>
      <textarea [(ngModel)]="Keywords" style="width:291px;height:97px;margin-left:18%" class="col-md-3" *ngIf="showLikeProp==false"></textarea>
      <label class="col-md-3" *ngIf="showLikeProp==true">{{Proposal}}</label>
      <label class="col-md-3" style="margin-left:18%" *ngIf="showLikeProp==true">{{Keywords}}</label>
    </div>
    <br /><br />
    <div class="row">
      <button (click)="Draft()" *ngIf="showLikeProp==false" class="fill-btn-blue col-md-3" style="margin-left:9%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Save draft</button>
      <button (click)="Save()" *ngIf="showLikeProp==false" class="fill-btn-blue col-md-3" style="margin-left:3%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Submit</button>
      <button (click)="Draft()" disabled *ngIf="showLikeProp==true" class="fill-btn-disabled col-md-3" style="margin-left:9%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Save draft</button>
      <button (click)="Save()" disabled *ngIf="showLikeProp==true" class="fill-btn-disabled col-md-3" style="margin-left:3%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Submit</button>
      <br /><br />
      <label *ngIf="SaveDraft">The draft saved</label>
    </div>
  </div>
</div>
