<div class="body">

<div style="width:100%;height:35px;background-color: white;z-index: 1000;top: 0;">
  <div style="margin-left:60%;top:60px;position:fixed;"> 
    <span class="right-cart-number" id="right-cart-num" data-spm-anchor-id="a2g0o.productlist.1000002.i0.14015a2cFC9YMg" (click)="NavigCart()">{{num}}</span>
    <img style="width:80px;height:40px; cursor:pointer;" src="/assets/images/icon-cart.png" (click)="NavigCart()" />
  </div>
</div>
<br /><br />
<div class="col-md-12  marginAuto" style="display:flex;top:50px;">

    <div class="col-md-3">
          <div data-thumb="/assets/images/book1.PNG" data-thumb-alt="" class="woocommerce-product-gallery__image" style="position: relative; overflow: hidden;">
            <img width="468px" height="558px" src={{DetailsBook.Image}} class="wp-post-image" alt="" title="modern_love_tee" data-caption="" data-large_image_width="500" data-large_image_height="650" sizes="(max-width: 500px) 100vw, 500px" /></div>
    </div>

      <div class="col-md-6 floatLeft">
        <h1  style="font-family: 'Open Sans' sans-serif; font-weight: bold; font-size:18 px; color:#026fa7;">{{DetailsBook.Name}}</h1>
        <div >
        <br />
        <div  >
        <span class="price" *ngIf="DetailsBook.SallePrice==0"><span>$</span>{{DetailsBook.Price}}</span>
        <span class="price" *ngIf="DetailsBook.SallePrice!=0" style=" text-decoration: line-through;margin-right:30px;"><span>$</span>{{DetailsBook.Price}}</span>
        <span class="price" *ngIf="DetailsBook.SallePrice!=0"><span>$</span>{{DetailsBook.SallePrice}}</span>
        </div> 
        <div  style="margin: 0; margin-right: 136px;margin-left: 165px;">
          <span  style="text-align:center;"><label style="color: #494949;padding: 10px;border: 1px solid gray;" (click)="Quantity=Quantity-1">-</label> </span>
         <span  style="text-align:center;"><label style="color: #494949;padding: 10px;border: 1px solid gray;">{{Quantity}}</label> </span>
         <span  style="width:200px;text-align:center;"><label style="color: #494949;padding: 10px;border: 1px solid gray;" (click)="Quantity=Quantity+1">+</label> </span>
         </div>
        <br /><br />
        </div>
        <p style="font-size:medium;font-family: 'Open Sans', sans-serif;font-weight: normal; font-size: 18px; color: #026fa7">{{DetailsBook.Details}}</p>
          <button class="buy-btn" (click)="AddCart(DetailsBook)">קניה</button>
          <button  class="add-to-cart-btn" (click)="AddCart(DetailsBook)">הוסף לסל</button>   
          <br /><br />
        </div>
     
</div>
</div>
