
<div class="containerDivGeneric">
  <br />
  <div div class="col-md-10 marginAuto" style="margin-left:20%;max-width:1190px; ">
    <div class="top-line">
      <img class="logo-img" src="/assets/images/Wujs_NewLogo_Eng.gif" />
      <h4 class="header-border" style="width:80%;">THE 18TH WORLD CONGRESS OF JEWISH STUDIES</h4>

    </div>
  </div>
  <div class="col-md-12 marginAuto" style="margin-left:20%;">

    <div>
      <br />
      <div class="containerDivGeneric">
        <div class="col-md-12" style="padding-left: 0% !important;">
          <h5 style="color:#27b5e5">PROPOSED LECTURE IN ASTRUCTURED SESSION</h5>
          <div class="backGray col-md-12">
            <br />
            <div class="row margin-top" style="margin-left:1%">
              <label class="col-md-1 headerGray" #title>Title</label>
              <label class="col-md-3 headerGray" #namee>Full Name [English]</label>
              <label class="col-md-3 headerGray" #nameh>
                Full Name [Hebrew]
                <div class="tooltipSmall">
                  <img src="/assets/images/TooltipIcon.png" />
                  <span class="tooltiptextSmall" style="text-align:left;padding-left:2%;">
                    Not mandatory for<br />
                    English speakers<br />
                  </span>
                </div>
              </label>
              <label class="col-md-4 floatLeft headerGray"#email>Email</label>
            </div>
            <div class="row margin-top" style="margin-left:1%">
              <!--  <label  > </label>-->
              <select class="col-md-1" style="background:content-box;" (click)="focustitle()" (mouseleave)="unfocustitle()">
                <option [value]="Division" selected>{{Title}}</option>
                <option *ngFor="let tit of ArrTitle" [value]="tit">
                  {{tit}}
                </option> 
              </select>
              <div class="col-md-3">
                <input (focusout)="unfocusnamee()" (focus)="focusnamee()"  type="text" value="{{FirstName}}" [(ngModel)]="FirstName" style="width:45%;" />
                <input (focusout)="unfocusnamee()" (focus)="focusnamee()" type="text" value="{{LastName}}" [(ngModel)]="LastName" style="width:45%;margin-left:2%;" />
              </div>
              <div class="col-md-3">
                <input (focusout)="unfocusnameh()" (focus)="focusnameh ()" type="text" value="{{FirstNameHebrew}}" [(ngModel)]="FirstNameHebrew" style="width:45%;" />
                <input (focusout)="unfocusnameh()" (focus)="focusnameh ()" type="text" value="{{LastNameHebrew}}" [(ngModel)]="LastNameHebrew" style="width:45%;margin-left:2%;" />
              </div>
            <!--</div>-->
            <div class="col-md-4 floatLeft" style="text-align:right;">
              <input type="text" value="{{LoginUserName}}" style="width:100%;" (focusout)="unfocusemail()" (focus)="focusemail()"  />
            </div>

            <!--<label class="col-md-3">{{FirstName}}  {{LastName}}</label>
  <label class="col-md-3">{{FirstNameHebrew}}  {{LastNameHebrew}}</label>-->
            <!-- <label class="col-md-5 floatLeft">{{LoginUserName}}</label>-->
          </div>
            <!--<div class="row margin-top">
    <label class="col-md-4">Full Name [English]</label>
    <label class="col-md-4 floatLeft">Full Name [Hebrew]</label>
    <label class="col-md-4 floatLeft">Email</label>
  </div>
  <div class="row margin-top">
    <div class="col-md-4">
      <input type="text" value="{{FirstName}} {{ LastName}}" style="width:90%;" />
    </div> <div class="col-md-4 floatLeft">

    </div><div class="col-md-4 floatLeft" style="text-align:right;">

            <div class="row margin-top" style="margin-left:1%">
              <label class="col-md-5 headerGray" #div>Division</label>
              <label #subdiv class="col-md-3 floatLeft headerGray" style="margin-left:15% !important;">Subdivision</label>
            </div>
            <div class="row margin-top">
              <div class="col-md-6">
                <select (click)="focusdiv()" (mouseleave)="unfocusdiv()" *ngIf="showLikeProp==false" style="background:content-box;width:90%" #t (change)="selectDivision($event.target.value)" [(ngModel)]="Division">
                  <option [value]="Division" selected>{{Division}}</option>
                  <option *ngFor="let Division of ArrDivision" [value]="Division">
                    {{Division}}
                  </option>
                </select>
                <label *ngIf="showLikeProp==true" style="width:90%"> {{Division}}</label>
              </div>
              <div class="col-md-6" style="text-align:right; " >
                <select (click)="focussubdiv()" (mouseleave)="unfocussubdiv()" *ngIf="showLikeProp==false" style="background: content-box;width:85%" #t (change)="selectSubDivision($event.target.value)" [(ngModel)]="SubDivision">
                  <option [value]="SubDivision" selected>{{SubDivision}}</option>
                  <option *ngFor="let SubDivision of ArrSubDivision" [value]="SubDivision">
                    {{SubDivision}}
                  </option>
                </select>
                <label *ngIf="showLikeProp==true" style="width:90%;display: inline-flex;"> {{SubDivision}}</label>

              </div>

            </div>
            <br /><br />
          </div>
          <br /><br />
          <div class="row margin-top">
            <label class="col-md-5 headerGray" #english>Lecture title [English]</label>
            <label class="col-md-5 headerGray"#academic>Academic Affiliation</label>
          </div> 
          <div class="row margin-top">
            <input (focusout)="unfocusenglish()" (focus)="focusenglish()" type="text" class="col-md-3" [(ngModel)]="TitleEnglish" *ngIf="showLikeProp==false" />
            <input (focusout)="unfocusacademic()" (focus)="focusacademic()" type="text" class="col-md-3" style="margin-left:18%" *ngIf="showLikeProp==false" />
            <label class="col-md-3" *ngIf="showLikeProp==true">{{TitleEnglish}}</label>
            <label class="col-md-3" style="margin-left:18%" *ngIf="showLikeProp==true"></label>
          </div>
          <div class="row margin-top">
            <label class="col-md-5 headerGray"#hebrew>Lecture title [Hebrew ]</label>
            <label class="col-md-5 floatLeft headerGray" #lang>Lecture language</label>
          </div>
          <div class="row margin-top">
            <input (focusout)="unfocushebrew()" (focus)="focushebrew()" type="text" class="col-md-3" [(ngModel)]="TitleHebrew" *ngIf="showLikeProp==false" />
            <label class="col-md-3" *ngIf="showLikeProp==true">{{TitleHebrew}}</label>
            <select (click)="focuslang()" (mouseleave)="unfocuslang()" #t (change)="selectlang($event.target.value)" [(ngModel)]="Language" *ngIf="showLikeProp==false" class="col-md-3" style="margin-left:18%">
              <option [value]="Language" selected>{{Language}}</option>
              <option *ngFor="let Language of ArrLanguage" [value]="Language">
                {{Language}} 
              </option>
            </select>
            <label style="margin-left:18%" class="col-md-3" *ngIf="showLikeProp==true">{{Language}}</label>

          </div>
          <div class="row margin-top">
            <label class="col-md-5 headerGray" #abs>Abstract</label>
            <label class="col-md-5 floatLeft  headerGray" #key>Keywords</label>
          </div>
          <div class="row margin-top">
            <textarea (focusout)="unfocusabs()" (focus)="focusabs()" *ngIf="showLikeProp==false" [(ngModel)]="Proposal" style="width:291px;height:97px;" class="col-md-3"></textarea>
            <textarea (focusout)="unfocuskey()" (focus)="focuskey()" *ngIf="showLikeProp==false" [(ngModel)]="Keywords" style="width:291px;height:97px;margin-left:18%" class="col-md-3"></textarea>
            <label *ngIf="showLikeProp==true" class="col-md-3">{{Proposal}}</label>
            <label *ngIf="showLikeProp==true" style="margin-left:18%" class="col-md-3">{{Keywords}}</label>
          </div>
          <br /><br />
          <div class="row">
            <button (click)="Draft()" *ngIf="showLikeProp==false" class="fill-btn-blue col-md-2" style="margin-left:20%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Save draft</button>
            <button (click)="Save()" *ngIf="showLikeProp==false" class="fill-btn-blue col-md-2" style="margin-left:3%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Submit</button>
            <button (click)="Draft()" *ngIf="showLikeProp==true" disabled class="fill-btn-disabled col-md-2" style="margin-left:20%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Save draft</button>
            <button (click)="Save()" *ngIf="showLikeProp==true" disabled class="fill-btn-disabled col-md-2" style="margin-left:3%;" (mouseover)="changeStyle($event)" (mouseout)="changeStyleOut($event)">Submit</button>
            <br /><br />
            <label *ngIf="SaveDraft">The draft saved</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
