
<div class="col-md-12 marginAuto" style="max-width:1190px">
  <br />
  <div class="marginAuto col-md-12" style="float:left;padding-left: 0 !important;">

    <div class=" right">
      <div class="top-line">
        <img class="logo-img" src="/assets/images/Wujs_NewLogo_Eng.gif" />
      </div>
    </div>
    <h4 class="header-border">THE 18TH WORLD CONGRESS JEWISH STUDIES</h4>
  </div>
  <div class="col-md-12 marginAuto" style="padding-right:0;padding-left:0">

    <div>
      <br />
      <div class="containerDivGeneric">
        <div class="col-md-12" style="padding-left: 0% !important;">
          <h3 style="color:#27b5e5;margin-top:15%;">LECTURE PROPOSAL FOR A SINGLE LECTURE</h3>
          <h3 style="color:#27b5e5; ">(only for lectures that are NOT part of pre-organized sessions)</h3>
          <div class="backGray col-md-12">
            <br />
            <div class="row margin-top" style="margin-left:1%">
              <label class="col-md-1 headerGray" #title>Title</label>
              <label class="col-md-3 headerGray" #namee>Full Name [English]</label>
              <label class="col-md-3 headerGray" #nameh>
                Full Name [Hebrew]
                <div class="tooltipSmall">
                  <img src="/assets/images/TooltipIcon.png" />
                  <span class="tooltiptextSmall" style="text-align:left;padding-left:2%;">
                    Not mandatory for<br />
                    English speakers<br />
                  </span>
                </div>
              </label>
              <label class="col-md-4 floatLeft headerGray" #email>Email</label>
            </div>
            <div class="row margin-top" style="margin-left:1%">
              <!--  <label  > </label>-->
              <select class="col-md-1" style="background:content-box;" (click)="focustitle()" (mouseleave)="unfocustitle()" [(ngModel)]="Title">
                <option [value]="Division" selected>{{Title}}</option>
                <option *ngFor="let tit of ArrTitle" [value]="tit">
                  {{tit}}
                </option>
              </select>
              <div class="col-md-3">
                <input (focusout)="unfocusnamee()" (focus)="focusnamee()" type="text" value="{{FirstName}}" [(ngModel)]="FirstName" style="width:45%;" />
                <input (focusout)="unfocusnamee()" (focus)="focusnamee()" type="text" value="{{LastName}}" [(ngModel)]="LastName" style="width:45%;margin-left:2%;" />
              </div>
              <div class="col-md-3" style="direction: rtl;">
                <input (focusout)="unfocusnameh()" (focus)="focusnameh ()" type="text" value="{{FirstNameHebrew}}" [(ngModel)]="FirstNameHebrew" style="width:45%;margin-left:2%;" />
                <input (focusout)="unfocusnameh()" (focus)="focusnameh ()" type="text" value="{{LastNameHebrew}}" [(ngModel)]="LastNameHebrew" style="width:45%;" />
              </div>
              <!--</div>-->
              <div class="col-md-5 floatLeft" style="text-align:right;">
                <input type="text" value="{{LoginUserName}}" [(ngModel)]="LoginUserName" style="width:100%;" (focusout)="unfocusemail()" (focus)="focusemail()" />
              </div>

              <div class="row margin-top col-md-12" style="margin-top: 30px;">
                <label class="col-md-6 headerGray" #div>Division</label>
                <label #subdiv class="col-md-4  headerGray" style="margin-left:10%;">Subdivision</label>
              </div>
              <div class="row margin-top col-md-12">
                <div class="col-md-6" style="padding-left: 0 !important;">
                  <select (click)="focusdiv()" (mouseleave)="unfocusdiv()" *ngIf="showLikeProp==false" style="width:80%;background:content-box;width:90%" #t (change)="selectDivision($event.target.value)" [(ngModel)]="Division">
                    <option [value]="Division" selected>{{Division}}</option>
                    <option *ngFor="let Division of ArrDivision" [value]="Division">
                      {{Division}}
                    </option>
                  </select>
                  <label *ngIf="showLikeProp==true" style="width:80%"> {{Division}}</label>
                </div>
                <div class="col-md-6" style="text-align:right;left:3%; ">
                  <select (click)="focussubdiv()" (mouseleave)="unfocussubdiv()" *ngIf="showLikeProp==false" style="width:80%;background: content-box;width:85%" #t (change)="selectSubDivision($event.target.value)" [(ngModel)]="SubDivision">
                    <option [value]="SubDivision" selected>{{SubDivision}}</option>
                    <option *ngFor="let SubDivision of ArrSubDivision" [value]="SubDivision">
                      {{SubDivision}}
                    </option>
                  </select>
                  <label *ngIf="showLikeProp==true" style="width:80%;display: inline-flex;"> {{SubDivision}}</label>

                </div>

              </div>
            </div>
            <br />
          </div>

          <br /><br />
          <div class="row margin-top">
            <label class="col-md-6 headerGray" #english>
              Lecture title [English]
              <div class="tooltipSmall">
                <img src="/assets/images/TooltipIcon.png" />
                <span class="tooltiptextSmall" style="text-align:left;padding-left:2%;font-size: medium;height: 200px !important;">
                  Title in English (In the Latin American Jewry Section, titles may be submitted in
                  Spanish/Portuguese,  in the Ladino subdivision the title may be submitted in Ladino)
                </span>
              </div>
            </label>
            <label class="col-md-5 headerGray" #academic style="margin-left:8%;">Academic Affiliation</label>
          </div>
          <div class="row margin-top">
            <div class="col-md-6">
              <input style="width:80%;" (keyup)="TitleEnglishP($event)" (change)="TitleEnglishP($event)" (focusout)="unfocusenglish()" (focus)="focusenglish()" type="text" [(ngModel)]="TitleEnglish" *ngIf="showLikeProp==false" />
              <label style="width:80%;" *ngIf="showLikeProp==true">{{TitleEnglish}}</label>
            </div>
            <div class="col-md-6">
              <input (focusout)="unfocusacademic()" (focus)="focusacademic()" type="text" style="margin-left:18%;width:80%;" *ngIf="showLikeProp==false" />
              <label style="margin-left:18%;width:80%;" *ngIf="showLikeProp==true"></label>
            </div>
          </div>
          <div class="row margin-top">
            <label class="col-md-6 headerGray" #hebrew>
              Lecture title [Hebrew ]
              <div class="tooltip">
                <img src="/assets/images/TooltipIcon.png" />
                <span class="tooltiptext" style="text-align:left;padding-left:2%;font-size: medium;">
                  Title in Hebrew (In the Yiddish subdivision,
                  the title may be submitted in Yiddish with Hebrew characters
                </span>
              </div>
            </label>
            <label class="col-md-5 floatLeft headerGray" #lang style="margin-left:8%;">Lecture language</label>
          </div>
          <div class="row margin-top">
            <div class="col-md-6">
              <input style="width:80%" (focusout)="unfocushebrew()" (focus)="focushebrew()" type="text" [(ngModel)]="TitleHebrew" *ngIf="showLikeProp==false" />
              <label style="width:80%" *ngIf="showLikeProp==true">{{TitleHebrew}}</label>
            </div>
            <div class="col-md-6">
              <select (click)="focuslang()" (mouseleave)="unfocuslang()" #t (change)="selectlang($event.target.value)" [(ngModel)]="Language" *ngIf="showLikeProp==false" style="margin-left:18%;width:80%;">
                <option [value]="Language" selected>{{Language}}</option>
                <option *ngFor="let Language of ArrLanguage" [value]="Language">
                  {{Language}}
                </option>
              </select>
              <label style="margin-left:18%;width:80%;" class="col-md-3" *ngIf="showLikeProp==true">{{Language}}</label>
            </div>
          </div>
          <div class="row margin-top">
            <label class="col-md-6 headerGray" #abs>Abstract</label>
            <label class="col-md-5 floatLeft  headerGray" #key style="margin-left:8%;">Keywords</label>
          </div>
          <div class="row margin-top">
            <div class="col-md-6">
              <!-- pattern="^(?:\b\w+\b[\s\r\n]*){1,250}$" (keyup)="maxlength(this, 250)" -->
              <textarea (keypress)="maxlength(Proposal,250)" (focusout)="unfocusabs()" (focus)="focusabs()" *ngIf="showLikeProp==false" [(ngModel)]="Proposal" style="width:80%;height:97px;"></textarea>
              <label *ngIf="showLikeProp==true" style="width:80%;">{{Proposal}}</label>
            </div>
            <div class="col-md-6">
              <textarea (focusout)="unfocuskey()" (focus)="focuskey()" *ngIf="showLikeProp==false" [(ngModel)]="Keywords" style="width:80%;height:97px;margin-left:18%"></textarea>
              <label *ngIf="showLikeProp==true" style="margin-left:18%;width:80%;">{{Keywords}}</label>
            </div>

          </div>
          <br /><br />
                <div class="row margin-top form-group col-md-12">
                  <button (click)="Draft()" *ngIf="showLikeProp==false" data-toggle="modal" data-target="#myModalraft" class="fill-btn-blue col-md-3" style="margin-left:20%;">Save draft</button>
                  <button (click)="Save()" *ngIf="showLikeProp==false" data-toggle="modal" data-target="#myModalSubmit" class="fill-btn-blue col-md-3" style="margin-left:3%;">Submit</button>
                  <button (click)="Draft()" disabled *ngIf="showLikeProp==true" class="fill-btn-disabled col-md-3" style="margin-left:20%;">Save draft</button>
                  <button (click)="Save()" disabled *ngIf="showLikeProp==true" class="fill-btn-disabled col-md-3" style="margin-left:3%;">Submit</button>

                  <br /><br />
                 

                  <div class="container-fluid" *ngIf="errMoreThen250">
                    <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-8">
                        <div class="modal fade" data-backdrop="false" id="myModal" role="dialog" style="display:block;opacity:1!important;top: 14%!important;
    left: 22%!important;width:50% !important">
                          <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" (click)="errMoreThen250=!errMoreThen250">&times;</button>
                              </div>
                              <div class="modal-body">
                                <div class="col-md-12 marginAuto" style="text-align: center;margin-top: 20%;">
                                  <div class="divERR col-md-5 marginAuto">
                                    <br />
                                    <h4>ERROR</h4>
                                    <br />   <label>
                                      Sorry, you have input more than 250  words into the <br />
                                      text area box you just completed. It can return no more than 250  words to be processed.<br />
                                    </label>
                                    <br /><br />
                                  </div>
                                </div>

                                <br /><br /><br /><br /><br /><br />
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2"></div>
                    </div>
                  </div> <div class="container-fluid" *ngIf="showsaveDraft">
                    <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-8">
                        <div class="modal fade" data-backdrop="false" id="myModal" role="dialog" style="display:block;opacity:1!important;top: 14%!important;
    left: 22%!important;width:50% !important">
                          <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" (click)="showsaveDraft=!showsaveDraft">&times;</button>
                              </div>
                              <div class="modal-body">
                                <div class="col-md-12 marginAuto" style="text-align: center;margin-top: 20%;">
                                  <div class="divERR col-md-5 marginAuto">
                                    <br />
                                    <h4>Your draft has been saved.</h4>
                                    <br />  <label>Please make sure to submit it before the deadline.</label>
                                    <br />   <label>You will receive an email with your login details.</label>
                                    <br /> <label>With those you can return to this page and edit your draft before submission.</label>
                                    <br /><br />
                                  </div>
                                </div>

                                <br /><br /><br /><br /><br /><br />
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2"></div>
                    </div>
                  </div>

                  <div class="container-fluid" *ngIf="showErrEmpty">
                    <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-8">
                        <div class="modal fade" data-backdrop="false" id="myModal" role="dialog" style="display:block;opacity:1!important;top: 14%!important;
    left: 22%!important;width:50% !important">
                          <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" (click)="showErrEmpty=!showErrEmpty">&times;</button>
                              </div>
                              <div class="modal-body">
                                <div class="col-md-12 marginAuto" style="text-align: center;margin-top: 20%;">
                                  <div class="divERR col-md-5 marginAuto">
                                    <br />
                                    <h4>ERROR</h4>
                                    <br />  <label>You must fill in all fields!</label>
                                    <br /><br />
                                  </div>
                                </div>

                                <br /><br /><br /><br /><br /><br />
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2"></div>
                    </div>
                  </div>
